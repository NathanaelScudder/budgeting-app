<div class="bg-dark">
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col>
        <ion-label>
          {{entryData.getLabel()}}
        </ion-label>
      </ion-col>
      <ion-col size="auto">
        <ion-button fill="clear" color="primary" (click)="onEdit()">
          <ion-icon name="create-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="auto">
        <ion-button fill="clear" color="danger" (click)="onDelete()">
          <ion-icon name="close-circle-outline" color="danger"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="8">
        <ion-item lines="none">
          <ion-icon name="logo-usd" slot="start" size="small"></ion-icon>
          <ion-label slot="end">
            {{entryData.getValue().toFixed(2)}}
          </ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="4">
        <ion-item class="backgroundless-item" lines="none">
          <ion-label>
            {{entryData.getFactorString()}}
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
