<ion-modal [isOpen]="isOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancel</ion-button>
        </ion-buttons>
        <ion-title>Entry</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-label position="stacked">Entry name</ion-label>
        <ion-input type="text" placeholder="Entry name" [(ngModel)]="entryName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Frequency</ion-label>
        <ion-select
          placeholder="Select Frequency"
          (ionChange)="setFrequency($event)"
        >
          <ion-select-option selected value="0">Once</ion-select-option>
          <ion-select-option value="1">Daily</ion-select-option>
          <ion-select-option value="2">Weekly</ion-select-option>
          <ion-select-option value="3">Monthly</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Dollar Value</ion-label>
        <ion-input type="text" placeholder="Amount" [(ngModel)]="value"></ion-input>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>
