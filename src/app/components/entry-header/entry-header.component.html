<ion-item>
  <ion-label>{{headerLabel}}</ion-label>
  <ion-label slot="end">{{entryLimitString}}</ion-label>
  <ion-button slot="end" fill="empty" (click)="addNewEntry()">
    <ion-icon name="add-circle-outline" color="success"></ion-icon>
  </ion-button>
</ion-item>

<app-entry-modal [(isOpen)]='inputModalIsOpen' [entryType]="type" (onEntrySubmit)="newEntrySubmitted($event)"></app-entry-modal>
