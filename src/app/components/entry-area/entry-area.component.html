<ion-card *ngIf="entries.length == 0">
  <ion-card-content>
    <p>No Entries Available</p>
    <p>Add an entry using the green &#8853; button</p>
  </ion-card-content>
</ion-card>

<div *ngIf="entries.length != 0">
  <app-finance-entry-card *ngFor="let entry of entries" [entryData]="entry"></app-finance-entry-card>
</div>
