<ion-card *ngIf="entries.size == 0">
  <ion-card-content>
    <p>No Entries Available</p>
    <p>Add an entry using the green &#8853; button</p>
  </ion-card-content>
</ion-card>

<div *ngIf="entries.size != 0">
  <app-finance-entry-card *ngFor="let entry of entryArray" [entryData]="entry"></app-finance-entry-card>
</div>
